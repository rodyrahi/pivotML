
<div class="container-fluid p-1">

<div class="row">
    <h4>Algorithms</h4>
</div>
<div class="row">
    <!-- Left column with algorithms -->
    <div class="col-md-4" style="overflow-y: auto; height: calc(100vh - 120px);">
        {% for algorithm in algorithms %}
        <div class="card" style="border-radius: 0;">
            <div class="card-body py-1">
                <div class="row align-items-center">
                    <div class="col">
                        <h6 class="card-title text-dark mb-0" style="cursor: pointer; font-size: 12px;" hx-get="/algorithm/{{algorithm}}" hx-target="#right-column" hx-trigger="click">{{algorithm}}</h6>
                    </div>
                    <div class="col-auto">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="switch-{{algorithm}}" 
                                checked
                                hx-trigger="change"
                                hx-target="#right-column"
                                hx-swap="none"
                                onchange="this.setAttribute('hx-get', this.checked ? '/add-algo/{{algorithm}}' : '/remove-algo/{{algorithm}}'); htmx.ajax('GET', this.getAttribute('hx-get'), { target: '#right-column', swap: 'innerHTML' })">
                            <label class="form-check-label" for="switch-{{algorithm}}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
   
</div> 
</div>
