
<div class="container-fluid p-1">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h4">Algorithms</span>
        </div>
    </nav>
<div class="row">
    <!-- Left column with algorithms -->
    <div class="col-md-4" style="overflow-y: auto; height: calc(100vh - 120px);">
        {% for algorithm , isthere in algorithms %}
        <div class="card" style="border-radius: 0;">
            <div class="card-body py-1">
                <div class="row align-items-center">
                    <div class="col">
                        <h6 class="card-title text-dark mb-0" style="cursor: pointer; font-size: 12px;" hx-get="/algorithm/{{algorithm}}" hx-target="#right-column" hx-trigger="click">{{algorithm}}</h6>
                    </div>
                    <div class="col-auto">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="switch-{{algorithm}}" 
                                {% if isthere %}checked{% endif %}
                                hx-trigger="change"
                                hx-target="#right-column"
                                hx-swap="none"
                                onchange="this.setAttribute('hx-get', this.checked ? '/add_algorithm/{{algorithm}}' : '/remove_algorithm/{{algorithm}}'); htmx.ajax('GET', this.getAttribute('hx-get'), { target: '#right-column', swap: 'none' })">
                            <label class="form-check-label" for="switch-{{algorithm}}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col-md-8" id="right-column">
        <div class="d-flex align-items-center justify-content-center h-100">
            <div class="text-center">
                <h4 class="text-muted mb-3">Select an Algorithm</h4>
                <p class="text-secondary">Click on any algorithm from the left panel to view and configure its settings</p>
            </div>
        </div>
    </div>
</div> 
</div>
